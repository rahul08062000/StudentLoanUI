<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary">
                    <h3 class="text-white">SignUp Form</h3>
                </div>
                <div class="card-body">
                    <form class=""  >
                            <div class="form-group mb-2">
                              <label>Email</label>
                              <input type="email" class="form-control" placeholder="Enter Here" name="emailaddress"
                              [(ngModel)]="emailDetails.emailaddress">
                            </div>
                            
                            <div>
                                <button (click) = "onSend()">Send OTP</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
